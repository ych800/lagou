<div class="login">
	<form class="form" name='login'>
		<div class="form_item name  clear">
			<input class="fl" type="text" required="required" name="phone" ng-model="user.phone" placeholder="手机号" ng-blur="phoneChang =" ng-pattern="/^1[3|4|5|7|8]\d{9}$/">
			<span class="error fl" ng-show="login.phone.$error.required && login.phone.$dirty">手机号不能为空!</span>
			<span class="error fl" ng-show="login.phone.$error.pattern">手机号格式不正确!</span>
		</div>
		<div class="form_item pwd clear">
			<input class="fl" type="password" required="required" name="pwd" minlength="6" maxlength="18" ng-model="user.pwd" placeholder="密码">
			<span class="error fl" ng-show="login.pwd.$error.required">请输入密码!</span>	
			<span class="error fl" ng-show="login.pwd.$error.minlength || login.pwd.$error.minlength">密码长度为6-18位</span>
			<span class="icon icon-eye fr"></span>
		</div>

		<button class="signIn btn tc" ng-click="login()" disabled="!login.$valid">登录</button>
		<p class="tip">还没有账号?</p>
		<button class="register btn tc" ui-sref="register">注册</button>
	</form>
</div>
